<html lang="en">
<head>

    <link type="image/png" sizes="16x16" rel="icon" href="images/Frame.png">
    <link type="image/png" sizes="32x32" rel="icon" href="images/Frame.png">
    <link type="image/png" sizes="96x96" rel="icon" href="images/Frame.png">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>

        <!-- navbar section start here  -->
        <nav>

                <img src="images/Frame.png" alt="">
                <h2 class="title"> &nbsp;<span class="title-color">G</span>amer</h2>

            <div class="menus">
                <li>About Us</li>
                <li>Developers</li>

                </li>
            </div>
        </nav>
    </header>

    <section class="banner-section">

                <p class="banner-description"><i class="fa-regular fa-circle-play" style="color: #FF42A5;"></i>&nbsp; 1-Click instant play</p>
                <p class="banner-description"><i class="fa-solid fa-download" style="color: #FF42A5;"></i>&nbsp; No Download</p>
                <p class="banner-description"><i class="fa-solid fa-user-group"></i>&nbsp; 1000s of supported online games</p>
                <button class="btn btn-1">Sign In</button>
                <button class="btn btn-2">Go Rogue</button>

            <img src="images/Group 18.png" alt="">
